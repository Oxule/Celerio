name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-and-publish:
    name: Build and publish packages
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Extract version from tag
        shell: pwsh
        run: echo "VERSION=$(${env:GITHUB_REF_NAME} -replace '^v','')" >> $env:GITHUB_ENV

      - name: Build projects and pack from .nuspec
        run: |
          dotnet build ./Celerio.Analyzers/Celerio.Analyzers.csproj -c Release
          dotnet build ./Celerio.Shared/Celerio.Shared.csproj -c Release
          nuget pack ./Celerio.Analyzers/Celerio.nuspec -Version ${{ env.VERSION }} -Properties Configuration=Release -OutputDirectory ./nugets

      - name: Publish to NuGet.org
        run: dotnet nuget push "./nugets/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"

      - name: Publish to GitHub Packages
        run: dotnet nuget push "./nugets/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate

