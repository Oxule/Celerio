name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-and-publish:
    name: Build and publish packages
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    env:
      NUGET_OUTPUT: "nugets"   # относительный путь от корня репозитория

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Extract version from tag
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v',''
          echo "VERSION=$version" >> $env:GITHUB_ENV
          Write-Host "Version extracted: $version"

      - name: Build projects
        run: |
          dotnet build ./Celerio.Analyzers/Celerio.Analyzers.csproj -c Release
          dotnet build ./Celerio.Shared/Celerio.Shared.csproj -c Release

      - name: Pack NuGet package
        shell: pwsh
        run: |
          if (-Not (Test-Path "$PWD\$env:NUGET_OUTPUT")) { New-Item -ItemType Directory -Path "$PWD\$env:NUGET_OUTPUT" }
          nuget pack ./Celerio.Analyzers/Celerio.nuspec `
            -Version $env:VERSION `
            -Properties Configuration=Release `
            -OutputDirectory "$PWD\$env:NUGET_OUTPUT"

      - name: Publish to NuGet.org
        shell: pwsh
        run: |
          Write-Host "Pushing packages to NuGet.org..."
          dotnet nuget push "$PWD\$env:NUGET_OUTPUT\*.nupkg" `
            --api-key ${{ secrets.NUGET_TOKEN }} `
            --source "https://api.nuget.org/v3/index.json"

      - name: Publish to GitHub Packages
        shell: pwsh
        run: |
          Write-Host "Pushing packages to GitHub Packages..."
          dotnet nuget push "$PWD\$env:NUGET_OUTPUT\*.nupkg" `
            --api-key ${{ secrets.GITHUB_TOKEN }} `
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            --skip-duplicate
