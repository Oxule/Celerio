name: Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run Shared tests
      run: dotnet test Celerio.Shared.Tests/Celerio.Shared.Tests.csproj --no-build --verbosity normal
    - name: Run Analyzers tests
      run: dotnet test Celerio.Analyzers.Tests/Celerio.Analyzers.Tests.csproj --no-build --verbosity normal
